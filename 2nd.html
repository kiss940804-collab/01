    <img src="001.png">
    <h2>📜 歷史故事</h2>
    <p>精品咖啡的概念始於1974年，強調特定地理環境所孕育的獨特風味。法式千層派（Mille-feuille）則源自17世紀，其名稱意為「一千層葉子」，象徵烘焙工藝的繁複與精緻。</p>
    <h2>🛒 所需材料</h2>
    <ul><li>單品豆、鮮乳、高筋麵粉、發酵奶油、香草莢、蛋黃。</li></ul>
    <h2>👨‍🍳 料理方法</h2>
    <p>咖啡以 92°C 萃取。千層派需反覆摺疊麵糰與奶油，經過低溫鬆弛後烤至焦糖化，填入濃郁卡士達醬。</p>
