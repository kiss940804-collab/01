    <h2>📜 歷史故事</h2>
    <p>「懷石」起源於禪宗，講究「旬」的精神。職人透過細膩的刀工與對溫度的掌控，將食材原味發揮到淋漓盡致。</p>
    <h2>🛒 所需材料</h2>
    <ul><li>當季鮮魚、利尻昆布、鰹魚節、現磨山葵、赤味噌。</li></ul>
    <h2>👨‍🍳 料理方法</h2>
    <p>強調魚料的「熟成」工藝以增加旨味，並利用第一道高湯（Dashi）作為所有調味的基底。</p>
