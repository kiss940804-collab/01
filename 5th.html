    <h2>📜 歷史故事</h2>
    <p>天貝（Tempeh）源自印尼，已有數百年歷史。隨著現代環保意識抬頭，蔬食演變為一種時尚且減碳的生活態度。</p>
    <h2>🛒 所需材料</h2>
    <ul><li>發酵天貝、紅藜麥、熟成酪梨、嫩菠菜、腰果醬。</li></ul>
    <h2>👨‍🍳 料理方法</h2>
    <p>將天貝煎至金黃，藜麥煮熟後作為基底，搭配豐富色彩的鮮蔬，最後淋上冷壓植物油調製的醬汁。</p>
