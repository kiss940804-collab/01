    <h2>📜 歷史故事</h2>
    <p>串燒文化是夜市的靈魂，起源於古老的炭火烹飪，代表了庶民生活的煙火氣與社交溫度。</p>
    <h2>🛒 所需材料</h2>
    <ul><li>雞肉塊、蔥段、豬五花、秘製醬汁（麥芽糖、醬油、香料）。</li></ul>
    <h2>👨‍🍳 料理方法</h2>
    <p>將食材串起，利用備長炭高溫鎖住肉汁，反覆刷上醬汁直至表面產生焦糖化的誘人光澤。</p>
